accessioning.namespace=AMP
# org.springframework.transaction -> trans
accessioning.variant.instanceId=instance-01;
accessioning.variant.blockSize=1000
accessioning.variant.categoryId=variant

spring.datasource.url=@ampt2d-accession-db.url@
spring.datasource.username=@ampt2d-accession-db.username@
spring.datasource.password=@ampt2d-accession-db.password@
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true

# Bean jmx domain for actuator when using multiple applications with tomcat.
spring.jmx.default-domain=ampt2d-accession
endpoints.jmx.domain=ampt2d-accession

management.security.enabled=false
management.context-path=/actuator
management.endpoint.health.show-details=always
endpoints.health.sensitive=false